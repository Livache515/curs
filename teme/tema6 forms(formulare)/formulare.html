<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tema6</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="" method="post"></form>
    <label for="ChooseYourBean">Choose Your Bean</label>
    <select name="" id="">
        <option value="House Blend">House Blend</option>
        <option value="Shade Grown Boivia Supreme">Shade Grown Boivia Supreme</option>
        <option value="Organic Guatemala">Organic Guatemala</option>
        <option value="Kenya">Kenya</option>
    </select>
    <br>
    <label for="type">Type</label>
    <br>
    <input type="radio" name="Type" id="Whole_Bean">
    <label for="Whole_bean">Whole Bean</label>
    <br>
    <input type="radio" name="Type" id="Ground">
    <label for="Ground">Ground</label>
    <br>
    <label for="Extras">Extras</label>
    <br>
    <input type="checkbox" name="Extras" id="Gift_Wrap">
    <label for="Gift Wrap">Gift Wrap</label>
    <br>
    <input type="checkbox" name="Extras" id="Include_catalog_with_order" checked>
    <label for="Include_catalog_with_order">Include catalog with order</label>
    <br>
    <label for="Shipto">Ship to:</label>
    <br>
    <label for="Name">Name</label>
    <input type="search" name="Name" id="Name">
    <br>
    <label for="Name">Adress</label>
    <input type="text" name="Address" id="Adress">
    <br>
    <label for="City">City</label>
    <input type="text" name="City" id="City">
    <br>
    <label for="State">Adress</label>
    <input type="text" name="State" id="State">
    <br>
    <label for="ZIP">ZIP</label>
    <input type="number" name="ZIP" id="ZIP">
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" value="Order Now">
    
</body>
</html>
