<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tema6</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="" method="post"></form>
    <label for="Beans">Choose Your Beans</label>
    <input type="text" name="Beans" id="Beans">
    <select name="" id="Beans">
        <option value="House Blend">House Blend</option>
        <option value="Shade Grown Boivia Supreme">Shade Grown Boivia Supreme</option>
        <option value="Organic Guatemala">Organic Guatemala</option>
        <option value="Kenya">Kenya</option>
    </select>
    <br>
    <label for="type">Type</label>
    <input type="text" name="type" id="type">
    <br>
    <input type="radio" name="Type" id="Whole_Bean">
    <label for="Whole_bean">Whole Bean</label>
    <br>
    <input type="radio" name="Type" id="Ground">
    <label for="Ground">Ground</label>
    <br>
    <label for="Extras">Extras</label>
    <input type="text" name="Extras" id="Extras">
    <br>
    <input type="checkbox" name="Extras" id="Gift_Wrap">
    <label for="Gift Wrap">Gift Wrap</label>
    <br>
    <input type="checkbox" name="Extras" id="Include_catalog_with_order" checked>
    <label for="Include_catalog_with_order">Include catalog with order</label>
    

    
  
    
  

</body>
</html>
